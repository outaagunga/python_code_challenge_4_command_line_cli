# alembic.ini

# A generic, single database configuration.

[alembic]
# Path to migration scripts directory
script_location = alembic


# Set the timezone if needed
# timezone =

# Max length of characters for the "slug" field
# truncate_slug_length = 40

# Use a valid separator based on your platform (':' for Unix-like, ';' for Windows)
version_path_separator = :  # Change to ';' if you are on Windows

# The database URL (replace with your actual database URL)
sqlalchemy.url = sqlite:///notes.db

  # Use the correct database URL here

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
